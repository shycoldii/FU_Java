<div class="signup__container">
  <div class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right">
      <li class="active"><a href="kanban.html">Tasks</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </div>
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome to Trello.</h1>
      <h2 class="heading--secondary">Are you ready to join the elite?</h2>
    </div>
    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form action="#">
      <div class="form-group">
        <label for="username">First name</label>
        <input class="form-control" type="text" name="first name" id="firstName" placeholder="James" required />
      </div>
      <div class="form-group">
        <label for="username">Second name</label>
        <input class="form-control" type="text" name="second name" id="secondName" placeholder="Bond" required />
      </div>
      <div class="form-group">
        <label for="username">Middle name</label>
        <input class="form-control" type="text" name="middle name" id="middleName" placeholder="..."  />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="james.bond" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="********" required />
      </div>
      <div class="form-group">
        <label for="passwordRepeat">Repeat Password</label>
        <input class="form-control" type="password" name="passwordRepeat" id="passwordRepeat" placeholder="********" required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" id="regbtn" type="submit" value="Register"/>
          </li>
          <li>
            <a class="signup__link" href="signin.html">I am already a member</a>
          </li>
        </ul>
      </div>
    </form>
  </div>
</div>
